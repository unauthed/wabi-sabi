elasticsearch:
  image: 'elasticsearch:1.5.2'
  labels:
    uk.urchinly.tech: data
  ports:
    - '9200'
    - '9300'
  volumes:
    - '/opt/wabi/elasticsearch-volume:/usr/share/elasticsearch/data'
expose:
  image: 'urchinly/wabi-expose:latest'
  environment:
    - 'SPRING_DATA_MONGODB_URI=mongodb://mongo-1/wabi'
    - 'SPRING_PROFILES_ACTIVE=prod'
    - 'SPRING_RABBITMQ_ADDRESSES=rabbitmq-1'
    - 'WABI_SHARE=/data/vault'
  links:
    - mongo
    - rabbitmq
  ports:
    - '9082:8082'
  target_num_containers: 2
  volumes_from:
    - ingest
ingest:
  image: 'urchinly/wabi-ingest:latest'
  environment:
    - 'SPRING_DATA_MONGODB_URI=mongodb://mongo-1/wabi'
    - 'SPRING_PROFILES_ACTIVE=prod'
    - 'SPRING_RABBITMQ_ADDRESSES=rabbitmq-1'
    - 'WABI_SHARE=/data/vault'
  links:
    - mongo
    - rabbitmq
  ports:
    - '9081:8081'
  tags:
    - demo
  volumes:
    - /tmp
    - '/opt/wabi/vault:/data/vault'
mongo:
  image: 'mongo:latest'
  labels:
    uk.urchinly.tech: data
  ports:
    - '27017'
  volumes:
    - /opt/wabi/mongo-volume/data/db
rabbitmq:
  image: 'urchinly/wabi-rabbitmq:latest'
  environment:
    - 'RABBITMQ_DEFAULT_PASS=guest'
    - 'RABBITMQ_DEFAULT_USER=guest'
    - 'RABBITMQ_DEFAULT_VHOST=/'
    - 'RABBITMQ_ERLANG_COOKIE=wabi'
  labels:
    uk.urchinly.tech: data
  ports:
    - '5672'
    - '15672'
  volumes:
    - '/opt/wabi/rabbitmq-volume:/var/lib/rabbitmq/mnesia/wabi'
search:
  image: 'urchinly/wabi-search:latest'
  environment:
    - 'SPRING_PROFILES_ACTIVE=prod'
    - 'SPRING_RABBITMQ_ADDRESSES=rabbitmq-1'
  links:
    - elasticsearch
    - rabbitmq
  ports:
    - '8088'
  volumes:
    - /tmp
